<!--Back To Top Button-->
<button onclick= "backToTop()" id="bttopbtn">Back to Top</button>

<!--This is for register popup-->
<div id="register" class="popupbg">
    <form class="popupcontent animate" action="" method="post">
        <div class="closecontainer">
            <span onclick="document.getElementById('register').style.display='none'" class="close" title="Close Modal">&times;</span>
        </div>
        <div class="popupcontainer">
            <label for="name"><b>Name:</b></label>
            <input type="text" placeholder="Enter Full Name" id="name" name="name" required>
            
            <label for="email"><b>Email:</b></label>
            <input type="email" placeholder="Enter Email" id="email" name="email" required>

            <label for="password"><b>Password:</b></label>
            <input type="password" placeholder="Enter Password" id="password" name="password" required>
            <label><b>Confirm Password:</b>
                <input type="password" name="confirmPass" id="confirmPass">
                <span id="warning"></span>
            </label>
            <br>
            <button type="submit" id="regsubmit">Register</button>
        </div>
    </form>
</div>


<!---Login Popup-->
<div id="login" class="popupbg">
    <form class="popupcontent animate" action="#" method="post">
        <div class="closecontainer">
            <span onclick="document.getElementById('login').style.display='none'" class="close" title="Close Modal">&times;</span>
        </div>
        <div class="popupcontainer">
            <label for="email"><b>Email:</b></label>
            <input type="email" placeholder="Enter Email" id="email" name="email" required>

            <label for="password"><b>Password:</b></label>
            <input type="password" placeholder="Enter Password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember">Remember me
            </label>
        </div>

        <div class="popupcontainer" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('login').style.display='none'" class="cancelbtn">Cancel</button>
            <span class="password">Forgot <a href="#">password?</a></span>
        </div>
    </form>
</div>
